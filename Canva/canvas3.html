<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="200" height="200" id="quadro"> 
       
    </canvas>
        <script>
            var canvas=document.getElementById("quadro")
            if(canvas.getContext){
                var ctx=canvas.getContext("2d")
                ctx.beginPath()
                ctx.fillStyle = "yellow"
                ctx.arc(100,100,40,Math.PI/180*45,Math.PI/180*315);
                ctx.lineTo(100,100)
                ctx.lineTo(129,129)
                ctx.fill()
                ctx.stroke()
             
                
                

            }
        </script>
</body>
</html>
