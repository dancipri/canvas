<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quadro {
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <canvas width="300" height="200" id="quadro"></canvas>
    <script>
        // desenhando uma linha no canvas
        var canvas = document.getElementById("quadro")

        //verificando se o navegador tem suporte
        if (canvas.getContext) {
            var contexto = canvas.getContext("2d")
            contexto.beginPath()
            //1° linha
            contexto.moveTo(50,30)
            contexto.lineTo(150,100)
            contexto.strokeStyle="rgb(0,140,197)"
            contexto.stroke()
            //2° linha
            contexto.beginPath()
            contexto.moveTo(150,100)
            contexto.lineTo(250,100)
            contexto.strokeStyle="red"
            contexto.stroke()

        }
        else {
            alert("Elemento não é suportado pelo navegador !!!")
        }

        
    </script>
</body>

</html>
